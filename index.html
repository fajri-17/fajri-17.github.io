<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kalkulator Katik</title>
   <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="displayTriangleArea()" id="body">
   <div class="container card shadow">
      <header>
         <div class="text-header">
            <h1>Welcome to Katik</h1>
            <p> Hai Sobat, Selamat datang di Katik :) <br> Sebuah web apps sederhana yang bertugas untuk menghitung
               nilai luas dan keliling bangun datar</p>
         </div>
         <nav>
            <button class="button" onclick="displayTriangleArea()">
               <span class="button_lg">
                  <span class="button_sl"></span>
                  <span class="button_text">Segitiga</span>
               </span>
            </button>
            <button class="button" onclick="displayParallelogramArea()">
               <span class="button_lg">
                  <span class="button_sl"></span>
                  <span class="button_text">Jajar Genjang</span>
               </span>
            </button>
         </nav>
      </header>

      <main class="main-container">
         <div class="options" id="option">
            <button class="button" id="click_change_1">
               <span class="button_lg">
                  <span class="button_sl"></span>
                  <span class="button_text" id="change_1">Luas Segitiga</span>
               </span>
            </button>
            <button class="button" id="click_change_2">
               <span class="button_lg">
                  <span class="button_sl"></span>
                  <span class="button_text" id="change_2">Keliling Segitiga</span>
               </span>
            </button>
         </div>
         <div class="card">
            <div class="text-title">
               <h1 id="title"></h1>
            </div>
            <div class="card-image">
               <img id="image" src="/assets/img/segitiga.png" alt="" height="150px">
            </div>
            <div class="card-content">
               <p id="text_1"></p>
               <p id="text_2" align="center"></p>
               <p>Di mana: </p>
               <p id="text_3"></p>
               <p id="text_4"></p>
               <p id="text_5"></p>
               <p id="text_6"></p>
            </div>


            <div class="container-form">
               <h1 id="title_calc" align="center"></h1>
               <form onsubmit="return false">
                  <div class="inputbox">
                     <input required="required" id="input_one" type="number">
                     <span id="label_value_1"></span>
                     <i></i>
                  </div>
                  <div class="inputbox">
                     <input required="required" type="number" id="input_two">
                     <span id="label_value_2"></span>
                     <i></i>
                  </div>
                  <div class="inputbox" id="input_none">
                     <input required="required" type="number" id="input_three">
                     <span id="label_value_3"></span>
                     <i></i>
                  </div>
                  <br>
                  <div class="button-action">
                     <button class="button" id="run_calc">
                        <span class="button_lg">
                           <span class="button_sl"></span>
                           <span class="button_text">Hitung</span>
                        </span>
                     </button>
                  </div>
            </div>
         </div>
         </form>

         <div class="button-reset">
            <button class="button" onclick="reset()" id="reset
               ">
               <span class="button_lg">
                  <span class="button_sl"></span>
                  <span class="button_text">Reset</span>
               </span>
            </button>
         </div>

         <div>
            <p id="result"></p>
         </div>
   </div>
   </div>
   </main>
   </div>

   <script src="/js/index.js"></script>
</body>

</html>
